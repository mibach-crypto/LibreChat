version: 1.3.0
cache: true

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  fileSearch: true
  fileCitations: true
  mcpServers:
    placeholder: 'MCP Servers'
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins:
    - github
    - google
    - discord
    - facebook
    - openid

actions:
  allowedDomains:
    - 'librechat.ai'
    - 'swapi.dev'
    - 'google.com'
    - 'api.github.com'
    - 'github.com'
    - 'raw.githubusercontent.com'
    - 'gist.githubusercontent.com'
    - 'uploads.github.com'
    - 'media.githubusercontent.com'

# MCP Servers Configuration - GitHub API access for cloud deployment
mcpServers:
  github:
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-github"
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
    timeout: 60000
    description: "Access GitHub repositories via API - works on cloud deployment"

# Only tools that work with your available API keys
includedTools:
  - calculator
  - tavily_search_results_json
  - traversaal_search
  - image_gen_oai
  - dalle

endpoints:
  # OpenAI - You have this API key
  openAI:
    apiKey: ${OPENAI_API_KEY}
    models:
      default:
        - o3-pro
        - o3
        - o4-mini-high
        - o4-mini
        - gpt-4o
        - gpt-4o-mini
      fetch: false
    titleConvo: true
    titleModel: gpt-4o-mini
    fileUploader:
      enable: true

  # Anthropic - You have this API key
  anthropic:
    apiKey: ${ANTHROPIC_API_KEY}
    models:
      default:
        - claude-opus-4.1-20250514
        - claude-sonnet-4-5-20250929
        - claude-haiku-4-5-20251001
        - claude-3-5-sonnet-20241022
        - claude-3-5-haiku-20241022
      fetch: false
    titleConvo: true
    titleModel: claude-3-5-haiku-20241022

  # Assistants API
  assistants:
    disableBuilder: false
    pollIntervalMs: 1000
    timeoutMs: 180000
    retrievalModels:
      - gpt-4o-mini
    capabilities:
      - code_interpreter
      - retrieval
      - actions
      - tools
      - image_vision

  # Agents configuration
  agents:
    recursionLimit: 32
    maxRecursionLimit: 64
    capabilities:
      - execute_code
      - file_search
      - web_search
      - actions
      - tools
    allowedProviders:
      - openAI
      - anthropic
      - openrouter
      - cohere
      - moonshot
      - xai
      - aiml

  # Custom endpoints
  custom:
    # OpenRouter - You have this API key
    - name: 'openrouter'
      apiKey: ${OPENROUTER_KEY}
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      dropParams:
        - stop
      models:
        default:
          - meta-llama/llama-3-70b-instruct
          - meta-llama/llama-3-8b-instruct
          - mistralai/mixtral-8x7b-instruct
        fetch: true
      titleConvo: true
      titleModel: meta-llama/llama-3-70b-instruct
      modelDisplayLabel: 'OpenRouter'

    # Cohere - You have this API key
    - name: 'cohere'
      apiKey: ${COHERE_API_KEY}
      baseURL: 'https://api.cohere.com/v1'
      models:
        default:
          - command-r-plus
          - command-r
        fetch: false
      titleConvo: true
      titleModel: command-r-plus
      modelDisplayLabel: 'Cohere'

    # Moonshot AI - Kimi models
    - name: 'moonshot'
      apiKey: ${MOONSHOT_API_KEY}
      baseURL: 'https://api.moonshot.cn/v1'
      models:
        default:
          - kimi-k2-thinking
          - kimi-k2-thinking-turbo
          - moonshot-v1-8k
          - moonshot-v1-32k
          - moonshot-v1-128k
        fetch: false
      titleConvo: true
      titleModel: kimi-k2-thinking-turbo
      modelDisplayLabel: 'Moonshot AI'

    # xAI (Grok)
    - name: 'xai'
      apiKey: ${XAI_API_KEY}
      baseURL: 'https://api.x.ai/v1'
      models:
        default:
          - grok-beta
          - grok-vision-beta
          - grok-2-latest
          - grok-2-vision-latest
        fetch: true
      titleConvo: true
      titleModel: grok-beta
      modelDisplayLabel: 'xAI (Grok)'

    # AI/ML API - OpenAI-compatible endpoint
    - name: 'aiml'
      apiKey: ${AIML_API_KEY}
      baseURL: 'https://api.aimlapi.com/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      models:
        default:
          - meta-llama/llama-3.1-405b-instruct
          - meta-llama/llama-3.1-70b-instruct
          - meta-llama/llama-3.1-8b-instruct
          - mistralai/mixtral-8x22b-instruct
          - anthropic/claude-3.5-sonnet
          - google/gemini-pro-1.5
        fetch: true
      titleConvo: true
      titleModel: meta-llama/llama-3.1-70b-instruct
      modelDisplayLabel: 'AI/ML API'

fileConfig:
  endpoints:
    assistants:
      fileLimit: 5
      fileSizeLimit: 25
      totalSizeLimit: 100
    openAI:
      totalSizeLimit: 25
    default:
      fileLimit: 4
      fileSizeLimit: 20
      totalSizeLimit: 40
  serverFileSizeLimit: 150
  avatarSizeLimit: 2

webSearch:
  tavilyApiKey: ${TAVILY_API_KEY}

