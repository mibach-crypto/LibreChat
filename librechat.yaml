      label: 'Gemini 3 Pro Preview (HIGH)'
      description: 'Google Gemini 3 Pro Preview - latest frontier model with enhanced reasoning.'
      iconURL: 'google'
      group: 'google'
      preset:
        endpoint: 'google'
        modelLabel: 'Gemini 3 Pro Preview'
        model: 'gemini-3-pro-preview-high'
        temperature: 0.3
        max_tokens: 32000
        resendFiles: true
        promptPrefix: |
          You are Gemini 3 Pro, Google's most advanced AI model with enhanced reasoning and multimodal capabilities.
        tools:
          - calculator
          - tavily_search_results_json

    - name: 'sota-opus45'
