version: 1.2.8
cache: true

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  fileSearch: true
  fileCitations: true
  mcpServers:
    placeholder: 'MCP Servers'
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins:
    - github
    - google
    - discord
    - facebook
    - openid

actions:
  allowedDomains:
    - 'librechat.ai'
    - 'swapi.dev'
    - 'google.com'
    - 'api.github.com'
    - 'github.com'
    - 'raw.githubusercontent.com'
    - 'gist.githubusercontent.com'
    - 'uploads.github.com'
    - 'media.githubusercontent.com'

includedTools:
  - calculator
  - tavily_search_results_json
  - traversaal_search
  - google
  - youtube
  - image_gen_oai
  - dalle
  - wolfram
  - serpapi
  - open_weather
  - stable-diffusion
  - azure-ai-search
  - flux

endpoints:
  openAI:
    apiKey: ${OPENAI_API_KEY}
    models:
      default:
        - gpt-4o
        - gpt-4o-mini
        - gpt-4-turbo
        - gpt-3.5-turbo
      fetch: false
    titleConvo: true
    titleModel: gpt-4o-mini
    fileUploader:
      enable: true
  anthropic:
    apiKey: ${ANTHROPIC_API_KEY}
    models:
      default:
        - claude-3-5-sonnet-20241022
        - claude-3-5-haiku-20241022
        - claude-3-haiku-20240307
        - claude-3-opus-20240229
      fetch: false
    titleConvo: true
    titleModel: claude-3-5-haiku-20241022
  google:
    apiKey: ${GOOGLE_KEY}
    models:
      default:
        - gemini-2.0-flash-001
        - gemini-1.5-pro-latest
        - gemini-1.5-flash-latest
        - gemini-1.0-pro
      fetch: false
    titleConvo: true
    titleModel: gemini-2.0-flash-001
  assistants:
    disableBuilder: false
    pollIntervalMs: 1000
    timeoutMs: 180000
    retrievalModels:
      - gpt-4o-mini
    capabilities:
      - code_interpreter
      - retrieval
      - actions
      - tools
      - image_vision
  agents:
    recursionLimit: 32
    maxRecursionLimit: 64
    capabilities:
      - execute_code
      - file_search
      - web_search
      - actions
      - tools
    allowedProviders:
      - openAI
      - anthropic
      - google
      - custom
      - bedrock
      - groq
      - mistral
      - openrouter
      - cohere
      - deepseek
      - xai
  custom:
    - name: 'groq'
      apiKey: ${GROQ_API_KEY}
      baseURL: 'https://api.groq.com/openai/v1'
      models:
        default:
          - llama3-70b-8192
          - llama3-8b-8192
          - mixtral-8x7b-32768
          - gemma-7b-it
        fetch: false
      titleConvo: true
      titleModel: mixtral-8x7b-32768
      modelDisplayLabel: 'Groq'
    - name: 'mistral'
      apiKey: ${MISTRAL_API_KEY}
      baseURL: 'https://api.mistral.ai/v1'
      models:
        default:
          - mistral-tiny
          - mistral-small
          - mistral-medium
        fetch: true
      dropParams:
        - stop
        - user
        - frequency_penalty
        - presence_penalty
      titleConvo: true
      titleModel: mistral-small
      modelDisplayLabel: 'Mistral'
    - name: 'openrouter'
      apiKey: ${OPENROUTER_KEY}
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      dropParams:
        - stop
      models:
        default:
          - meta-llama/llama-3-70b-instruct
          - meta-llama/llama-3-8b-instruct
          - mistralai/mixtral-8x7b-instruct
        fetch: true
      titleConvo: true
      titleModel: meta-llama/llama-3-70b-instruct
      modelDisplayLabel: 'OpenRouter'
    - name: 'cohere'
      apiKey: ${COHERE_API_KEY}
      baseURL: 'https://api.cohere.com/v1'
      models:
        default:
          - command-r-plus
          - command-r
        fetch: false
      titleConvo: true
      titleModel: command-r-plus
      modelDisplayLabel: 'Cohere'
    - name: 'deepseek'
      apiKey: ${DEEPSEEK_API_KEY}
      baseURL: 'https://api.deepseek.com/v1'
      models:
        default:
          - deepseek-chat
          - deepseek-coder
        fetch: false
      titleConvo: true
      titleModel: deepseek-chat
      modelDisplayLabel: 'DeepSeek'
    - name: 'xai'
      apiKey: ${XAI_API_KEY}
      baseURL: 'https://api.x.ai/v1'
      models:
        default:
          - grok-beta
        fetch: false
      titleConvo: true
      titleModel: grok-beta
      modelDisplayLabel: 'xAI'

fileConfig:
  endpoints:
    assistants:
      fileLimit: 5
      fileSizeLimit: 25
      totalSizeLimit: 100
    openAI:
      totalSizeLimit: 25
    default:
      fileLimit: 4
      fileSizeLimit: 20
      totalSizeLimit: 40
  serverFileSizeLimit: 150
  avatarSizeLimit: 2

webSearch:
  serperApiKey: ${SERPER_API_KEY}
  firecrawlApiKey: ${FIRECRAWL_API_KEY}
  firecrawlApiUrl: ${FIRECRAWL_API_URL}
  jinaApiKey: ${JINA_API_KEY}
  jinaApiUrl: ${JINA_API_URL}
  cohereApiKey: ${COHERE_API_KEY}

tools:
  calculator:
    enable: true
  google:
    enable: true
    apiKey: ${SERPER_API_KEY}

assistants:
  enable: true
  fileUploader:
    enable: true

modelSpecs:
  enforce: false
  prioritize: true
  addedEndpoints:
    - openAI
    - anthropic
    - google
    - groq
    - openrouter
    - assistants
    - agents
  list:
    - name: 'default-gpt4o'
      label: 'GPT-4o Balanced'
      default: true
      description: 'General-purpose assistant tuned for balanced creativity and accuracy.'
      iconURL: 'openAI'
      group: 'openAI'
      preset:
        endpoint: 'openAI'
        modelLabel: 'GPT-4o'
        model: 'gpt-4o'
        greeting: 'Hi there! Paste your question or drop files to get started.'
        temperature: 0.6
        max_tokens: 2048
        resendFiles: true
        web_search: true
        tools:
          - calculator
          - tavily_search_results_json
          - google
    - name: 'github-project-engineer'
      label: 'GitHub Project Engineer'
      description: 'Triage issues, review PRs, and plan delivery directly against your GitHub repos.'
      iconURL: 'openAI'
      group: 'openAI'
      preset:
        endpoint: 'openAI'
        modelLabel: 'GPT-4o'
        model: 'gpt-4o'
        greeting: 'Share a repository link, pull request, or issue summary to get started.'
        promptPrefix: |-
          You are an expert software engineer and release manager embedded with the team.
          - Prioritize security, maintainability, and developer experience.
          - When given repository links, pull requests, or issues, retrieve additional context using the GitHub REST API (https://api.github.com) before proposing actions.
          - Summaries must include affected modules, risk level, test/gate status, and next steps.
          - Offer concise checklists for follow-up work and reference the relevant file paths or URLs.
          - Favour incremental, reviewable pull requests and note any required secrets or environment variables.
        temperature: 0.45
        max_tokens: 2048
        resendFiles: true
        web_search: true
        tools:
          - tavily_search_results_json
          - google
          - serpapi
          - traversaal_search
          - calculator
    - name: 'analysis-claude'
      label: 'Claude Sonnet Deep Analysis'
      description: 'Anthropic Claude Sonnet configured for thoughtful, low-temperature reasoning.'
      iconURL: 'anthropic'
      group: 'anthropic'
      preset:
        endpoint: 'anthropic'
        modelLabel: 'Claude 3.5 Sonnet'
        model: 'claude-3-5-sonnet-20241022'
        promptPrefix: |
          You are an analytical assistant. Provide structured answers with call-outs for assumptions, risks, and next steps.
        temperature: 0.3
        max_tokens: 2048
        resendFiles: true
        web_search: true
        tools:
          - tavily_search_results_json
          - google
          - wolfram
          - open_weather
    - name: 'release-notes-strategist'
      label: 'Release Notes Strategist'
      description: 'Compile changelog-ready release notes from merged pull requests and issues.'
      iconURL: 'openAI'
      group: 'openAI'
      preset:
        endpoint: 'openAI'
        modelLabel: 'GPT-4o'
        model: 'gpt-4o'
        promptPrefix: |-
          You are responsible for writing concise, audience-friendly release notes.
          - Group changes into themes (features, fixes, performance, security, migrations).
          - Highlight breaking changes with clear upgrade guidance.
          - Cross-link referenced issues or pull requests using Markdown links when URLs are provided.
          - Call out testing or verification steps that should be completed before release.
        temperature: 0.5
        max_tokens: 1536
        resendFiles: true
        web_search: true
        tools:
          - tavily_search_results_json
          - google
          - calculator
    - name: 'speed-gemini'
      label: 'Gemini Flash Rapid'
      description: 'Fast Gemini Flash preset optimized for brainstorming and summarisation.'
      iconURL: 'google'
      group: 'google'
      preset:
        endpoint: 'google'
        modelLabel: 'Gemini 2.0 Flash'
        model: 'gemini-2.0-flash-001'
        temperature: 0.8
        maxOutputTokens: 1024
        resendFiles: false
        imageDetail: 'auto'
        web_search: true
        tools:
          - tavily_search_results_json
          - google
          - youtube
    - name: 'code-groq-llama3'
      label: 'Groq Llama 3 Coding'
      description: 'Latency-optimized coding helper running on Groq Llama 3 70B.'
      group: 'groq'
      preset:
        endpoint: 'groq'
        modelLabel: 'Llama3 70B (Groq)'
        model: 'llama3-70b-8192'
        temperature: 0.2
        max_tokens: 2048
        promptPrefix: |
          You are a senior software engineer. Focus on correct, production-ready code with detailed explanations when helpful.
        resendFiles: true
        tools:
          - calculator
          - tavily_search_results_json
    - name: 'test-writer-gpt4omini'
      label: 'Unit Test Generator'
      description: 'Generate targeted unit and integration tests with coverage guidance.'
      iconURL: 'openAI'
      group: 'openAI'
      preset:
        endpoint: 'openAI'
        modelLabel: 'GPT-4o Mini'
        model: 'gpt-4o-mini'
        promptPrefix: |-
          You write thorough automated tests that prove correctness and guard against regressions.
          - Produce focused test cases with clear naming and AAA (arrange/act/assert) structure.
          - Cover edge cases, unhappy paths, and expected failure modes.
          - Suggest mocking or fixture strategies when external services are involved.
          - When files are supplied, include the target file path in your response.
        temperature: 0.35
        max_tokens: 1400
        resendFiles: true
        tools:
          - calculator
          - tavily_search_results_json
    - name: 'creative-openrouter'
      label: 'OpenRouter Creative Mixtral'
      description: 'Creative writing assistant leveraging Mixtral via OpenRouter.'
      iconURL: 'https://openrouter.ai/favicon.ico'
      group: 'openrouter'
      preset:
        endpoint: 'openrouter'
        modelLabel: 'Mixtral via OpenRouter'
        model: 'mistralai/mixtral-8x7b-instruct'
        temperature: 0.9
        max_tokens: 1536
        promptPrefix: |
          You are a creative writing partner. Offer vivid language, varied pacing, and bold ideas.
        resendFiles: false
        web_search: true
        tools:
          - image_gen_oai
          - stable-diffusion
          - flux
          - tavily_search_results_json
