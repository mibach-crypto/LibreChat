version: 1.3.0
cache: true

interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  fileSearch: true
  fileCitations: true
  mcpServers:
    placeholder: 'MCP Servers'
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins:
    - github
    - google
    - discord
    - facebook
    - openid

actions:
  allowedDomains:
    - 'librechat.ai'
    - 'swapi.dev'
    - 'google.com'
    - 'api.github.com'
    - 'github.com'
    - 'raw.githubusercontent.com'
    - 'gist.githubusercontent.com'
    - 'uploads.github.com'
    - 'media.githubusercontent.com'

# MCP Servers Configuration - GitHub API access for cloud deployment
mcpServers:
  github:
    type: stdio
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-github"
    env:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
    timeout: 60000
    description: "Access GitHub repositories via API - works on cloud deployment"

# Tools configuration
includedTools:
  - calculator
  - tavily_search_results_json
  - traversaal_search
  - image_gen_oai
  - dalle

endpoints:
  # ============================================================================
  # OpenAI - GPT-5.1, GPT-5 Codex, o3, o4, gpt-oss models
  # ============================================================================
  openAI:
    apiKey: ${OPENAI_API_KEY}
    models:
      default:
        # GPT-5 Series (Latest)
        - gpt-5.1
        - gpt-5.1-high
        - gpt-5-codex
        - gpt-5-codex-high
        # o-series Reasoning Models
        - o3-pro
        - o3
        - o4-mini-high
        - o4-mini
        # GPT-4o Series
        - gpt-4o
        - gpt-4o-mini
        # gpt-oss Open Source Models (via OpenAI API)
        - gpt-oss-120b
        - gpt-oss-120b-high
        - gpt-oss-20b
        - gpt-oss-20b-high
      fetch: false
    titleConvo: true
    titleModel: gpt-4o-mini
    fileUploader:
      enable: true

  # ============================================================================
  # Anthropic - Claude Opus 4.5, Sonnet 4.5, Haiku 4.5
  # ============================================================================
  anthropic:
    apiKey: ${ANTHROPIC_API_KEY}
    models:
      default:
        # Claude 4.5 Series (Latest)
        - claude-opus-4-5-20250929
        - claude-sonnet-4-5-20250929
        - claude-haiku-4-5-20251001
        # Claude 4 Series
        - claude-opus-4-20250514
        - claude-sonnet-4-20250514
        # Claude 3.5 Series
        - claude-3-5-sonnet-20241022
        - claude-3-5-haiku-20241022
      fetch: false
    titleConvo: true
    titleModel: claude-3-5-haiku-20241022

  # ============================================================================
  # Google Gemini - Gemini 3 Pro Preview, 2.5 Pro/Flash
  # ============================================================================
  google:
    apiKey: ${GOOGLE_KEY}
    models:
      default:
        # Gemini 3 Series (Latest)
        - gemini-3-pro-preview
        - gemini-3-pro-preview-high
        # Gemini 2.5 Series
        - gemini-2.5-pro
        - gemini-2.5-pro-preview
        - gemini-2.5-flash
        - gemini-2.5-flash-sep
        # Gemini 2.0 Series
        - gemini-2.0-flash-exp
        - gemini-2.0-flash
        # Gemini 1.5 Series
        - gemini-1.5-pro-latest
        - gemini-1.5-flash-latest
        - gemini-1.5-pro
        - gemini-1.5-flash
      fetch: true
    titleConvo: true
    titleModel: gemini-1.5-flash

  # Assistants API
  assistants:
    disableBuilder: false
    pollIntervalMs: 1000
    timeoutMs: 180000
    retrievalModels:
      - gpt-4o-mini
    capabilities:
      - code_interpreter
      - retrieval
      - actions
      - tools
      - image_vision

  # ============================================================================
  # Agents configuration - Multi-provider agent support
  # ============================================================================
  agents:
    recursionLimit: 32
    maxRecursionLimit: 64
    capabilities:
      - execute_code
      - file_search
      - web_search
      - actions
      - tools
    allowedProviders:
      - openAI
      - anthropic
      - google
      - openrouter
      - openrouter-reasoning
      - openrouter-sota
      - cohere
      - moonshot
      - xai
      - aiml
      - minimax
      - deepseek
      - huggingface-medical
      - huggingface-code
      - huggingface-reasoning
      - amazon-bedrock

  # ============================================================================
  # Custom endpoints
  # ============================================================================
  custom:
    # ==========================================================================
    # OpenRouter - Main endpoint for diverse models
    # ==========================================================================
    - name: 'openrouter'
      apiKey: ${OPENROUTER_KEY}
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      dropParams:
        - stop
      models:
        default:
          - meta-llama/llama-4-maverick
          - meta-llama/llama-3-70b-instruct
          - meta-llama/llama-3-8b-instruct
          - mistralai/mixtral-8x7b-instruct
        fetch: true
      titleConvo: true
      titleModel: meta-llama/llama-3-70b-instruct
      modelDisplayLabel: 'OpenRouter'

    # ==========================================================================
    # OpenRouter SOTA - Top reasoning and frontier models
    # ==========================================================================
    - name: 'openrouter-sota'
      apiKey: ${OPENROUTER_KEY}
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      dropParams:
        - stop
      models:
        default:
          # Kimi K2 Thinking (Moonshot AI)
          - moonshot/kimi-k2-thinking
          - moonshot/kimi-k2-0905
          # Grok 4 Series (xAI)
          - x-ai/grok-4
          - x-ai/grok-4.1-fast
          # MiniMax-M2
          - minimax/minimax-m2
          # Apriel v1.5 (ServiceNow)
          - servicenow/apriel-v1.5-15b-thinker
          # NVIDIA Llama Nemotron
          - nvidia/llama-nemotron-super-49b-v1.5
          # EXAONE 4.0 (LG AI Research)
          - lgai/exaone-4.0-32b
          # Llama 4 Maverick (Meta)
          - meta-llama/llama-4-maverick
          # Magistral Medium 1.2 (Mistral)
          - mistralai/magistral-medium-1.2
          # Reka Flash 3
          - reka/reka-flash-3
          # DBRX (Databricks)
          - databricks/dbrx-instruct
        fetch: true
      titleConvo: true
      titleModel: moonshot/kimi-k2-thinking
      modelDisplayLabel: 'SOTA Models'

    # ==========================================================================
    # OpenRouter Reasoning - DeepSeek R1, QwQ, reasoning specialists
    # ==========================================================================
    - name: 'openrouter-reasoning'
      apiKey: ${OPENROUTER_KEY}
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      dropParams:
        - stop
      models:
        default:
          # DeepSeek R1 Series
          - deepseek/deepseek-r1
          - deepseek/deepseek-r1-0528
          - deepseek/deepseek-r1:free
          - deepseek/deepseek-r1-distill-qwen-32b
          - deepseek/deepseek-r1-distill-llama-70b
          # DeepSeek V3 Series
          - deepseek/deepseek-v3.1-terminus
          - deepseek/deepseek-v3.2-exp
          # Qwen QwQ Reasoning
          - qwen/qwq-32b-preview
          - qwen/qwen-2.5-coder-32b-instruct
          # NVIDIA Nemotron
          - nvidia/llama-3.1-nemotron-70b-instruct
        fetch: true
      titleConvo: true
      titleModel: deepseek/deepseek-r1-distill-qwen-32b
      modelDisplayLabel: 'Top Reasoning'

    # ==========================================================================
    # xAI (Grok) - Grok 4, Grok 4.1 Fast
    # ==========================================================================
    - name: 'xai'
      apiKey: ${XAI_API_KEY}
      baseURL: 'https://api.x.ai/v1'
      models:
        default:
          - grok-4
          - grok-4.1-fast
          - grok-beta
          - grok-vision-beta
          - grok-2-latest
          - grok-2-vision-latest
        fetch: true
      titleConvo: true
      titleModel: grok-beta
      modelDisplayLabel: 'xAI (Grok)'

    # ==========================================================================
    # Moonshot AI - Kimi K2 Thinking, K2 0905
    # ==========================================================================
    - name: 'moonshot'
      apiKey: ${MOONSHOT_API_KEY}
      baseURL: 'https://api.moonshot.cn/v1'
      models:
        default:
          - kimi-k2-thinking
          - kimi-k2-0905
          - kimi-k2-thinking-turbo
          - moonshot-v1-8k
          - moonshot-v1-32k
          - moonshot-v1-128k
        fetch: false
      titleConvo: true
      titleModel: kimi-k2-thinking-turbo
      modelDisplayLabel: 'Moonshot AI (Kimi)'

    # ==========================================================================
    # DeepSeek Direct API - V3.1 Terminus, V3.2 Exp, R1 0528
    # ==========================================================================
    - name: 'deepseek'
      apiKey: ${DEEPSEEK_API_KEY}
      baseURL: 'https://api.deepseek.com/v1'
      models:
        default:
          - deepseek-v3.1-terminus
          - deepseek-v3.2-exp
          - deepseek-r1-0528
          - deepseek-chat
          - deepseek-coder
          - deepseek-reasoner
        fetch: false
      titleConvo: true
      titleModel: deepseek-chat
      modelDisplayLabel: 'DeepSeek'

    # ==========================================================================
    # MiniMax - MiniMax-M2
    # ==========================================================================
    - name: 'minimax'
      apiKey: ${MINIMAX_API_KEY}
      baseURL: 'https://api.minimax.chat/v1'
      models:
        default:
          - minimax-m2
          - abab6.5-chat
          - abab6.5s-chat
          - abab5.5-chat
        fetch: false
      titleConvo: true
      titleModel: minimax-m2
      modelDisplayLabel: 'MiniMax'

    # ==========================================================================
    # Cohere - Command A, Command R+
    # ==========================================================================
    - name: 'cohere'
      apiKey: ${COHERE_API_KEY}
      baseURL: 'https://api.cohere.com/v1'
      models:
        default:
          - command-a
          - command-r-plus
          - command-r
        fetch: false
      titleConvo: true
      titleModel: command-r-plus
      modelDisplayLabel: 'Cohere'

    # ==========================================================================
    # AI/ML API - Various providers through unified API
    # ==========================================================================
    - name: 'aiml'
      apiKey: ${AIML_API_KEY}
      baseURL: 'https://api.aimlapi.com/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      models:
        default:
          - meta-llama/llama-3.1-405b-instruct
          - meta-llama/llama-3.1-70b-instruct
          - meta-llama/llama-3.1-8b-instruct
          - mistralai/mixtral-8x22b-instruct
          - anthropic/claude-3.5-sonnet
          - google/gemini-pro-1.5
        fetch: true
      titleConvo: true
      titleModel: meta-llama/llama-3.1-70b-instruct
      modelDisplayLabel: 'AI/ML API'

    # ==========================================================================
    # Amazon Bedrock (via OpenRouter) - Nova Premier
    # ==========================================================================
    - name: 'amazon-bedrock'
      apiKey: ${OPENROUTER_KEY}
      baseURL: 'https://openrouter.ai/api/v1'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      dropParams:
        - stop
      models:
        default:
          - amazon/nova-premier
          - amazon/nova-pro
          - amazon/nova-lite
        fetch: true
      titleConvo: true
      titleModel: amazon/nova-pro
      modelDisplayLabel: 'Amazon Nova'

    # ==========================================================================
    # Hugging Face - Medical AI Models (via Inference Router)
    # ==========================================================================
    - name: 'huggingface-medical'
      apiKey: ${HUGGINGFACE_TOKEN}
      baseURL: 'https://router.huggingface.co/v1'
      models:
        default:
          - ruslanmv/Medical-Llama3-8B
          - ContactDoctor/Bio-Medical-Llama-3-8B
          - Intelligent-Internet/II-Medical-8B
          - FreedomIntelligence/HuatuoGPT-o1-8B
          - microsoft/biogpt
          - zl111/ChatDoctor
          - epfl-llm/meditron-70b
          - johnsnowlabs/JSL-MedLlama-3-8B-v9
          - AdaptLLM/medicine-chat
          - aaditya/OpenBioLLM-Llama3-8B
        fetch: false
      titleConvo: true
      titleModel: ruslanmv/Medical-Llama3-8B
      modelDisplayLabel: 'HF Medical AI'
      dropParams:
        - top_p
        - frequency_penalty
        - presence_penalty

    # ==========================================================================
    # Hugging Face - SOTA Reasoning Models (Qwen3, GLM-4.6, Phi-4, etc.)
    # ==========================================================================
    - name: 'huggingface-reasoning'
      apiKey: ${HUGGINGFACE_TOKEN}
      baseURL: 'https://router.huggingface.co/v1'
      models:
        default:
          # Qwen3 235B A22B 2507 (Alibaba)
          - Qwen/Qwen3-235B-A22B-2507
          - Qwen/Qwen3-235B-A22B
          # GLM-4.6 (Zhipu AI/ZAI)
          - THUDM/GLM-4.6
          - zai-org/GLM-4.5V
          # Phi-4 (Microsoft)
          - microsoft/Phi-4-reasoning
          - microsoft/phi-4
          # Baidu ERNIE
          - baidu/ERNIE-4.5-300B-A47B-PT
          - baidu/ERNIE-4.5-21B-A3B-Thinking
          # Jamba Reasoning 3B (AI21 Labs)
          - AI21-Labs/Jamba-Reasoning-3B
          # SmolLM
          - HuggingFaceTB/SmolLM3-8B
        fetch: false
      titleConvo: true
      titleModel: Qwen/Qwen3-235B-A22B
      modelDisplayLabel: 'HF Reasoning'
      dropParams:
        - top_p
        - frequency_penalty
        - presence_penalty

    # ==========================================================================
    # Hugging Face - Code & SQL Models
    # ==========================================================================
    - name: 'huggingface-code'
      apiKey: ${HUGGINGFACE_TOKEN}
      baseURL: 'https://router.huggingface.co/v1'
      models:
        default:
          - Qwen/Qwen2.5-Coder-32B-Instruct
          - Qwen/Qwen3-Coder-30B-A3B-Instruct
          - deepseek-ai/deepseek-coder-6.7b-instruct
          - deepseek-ai/DeepSeek-Coder-V2-Lite-Instruct
          - defog/sqlcoder-7b-2
          - defog/llama-3-sqlcoder-8b
        fetch: false
      titleConvo: true
      titleModel: Qwen/Qwen2.5-Coder-32B-Instruct
      modelDisplayLabel: 'HF Code'
      dropParams:
        - top_p
        - frequency_penalty
        - presence_penalty

fileConfig:
  endpoints:
    assistants:
      fileLimit: 5
      fileSizeLimit: 25
      totalSizeLimit: 100
    openAI:
      totalSizeLimit: 25
    default:
      fileLimit: 4
      fileSizeLimit: 20
      totalSizeLimit: 40
  serverFileSizeLimit: 150
  avatarSizeLimit: 2

webSearch:
  tavilyApiKey: ${TAVILY_API_KEY}

modelSpecs:
  enforce: false
  prioritize: true
  addedEndpoints:
    - openAI
    - anthropic
    - google
    - openrouter
    - openrouter-reasoning
    - openrouter-sota
    - assistants
    - agents
    - xai
    - moonshot
    - deepseek
    - minimax
    - cohere
    - amazon-bedrock
    - huggingface-medical
    - huggingface-code
    - huggingface-reasoning
